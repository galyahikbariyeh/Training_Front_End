<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/css/form.css">

</head>
<body>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"  placeholder="Enter your name" required>
        <br>
        <br>
         <label for="email">Email:</label>
        <input type="email" id="email" name="email"  placeholder="Enter your email"required>
        <br>
        <br>
         <label for="password">Password:</label>
        <input type="password" id="password" name="password"  placeholder="Enter your password" required>
        <br>
        <br>
         <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"  placeholder="Enter your phone number" required>
        <br>
        <br>
         <label for="date">Date:</label>
        <input type="date" id="date" name="date"  placeholder="Enter your date" required>
        <br>
        <br>
         <label for="time">Time:</label>
        <input type="time" id="time" name="time"  placeholder="Enter your time" required>
        <br>
        <br>
         <label for="number">Number:</label>
        <input type="number" id="number" name="number"  placeholder="Enter your number" required>
        <br>
        <br>
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"  placeholder="Enter your color" required>
        <br>
        <br>
        <label for="file">File:</label>
        <input type="file" id="file" name="file"  placeholder="Enter your file" required>
        <br>
        <br>
         <label for="range">Range:</label>
        <input type="range" id="range" name="range"  placeholder="Enter your range" required>
        <br>
        <br>
        <label for="url">Url:</label>
        <input type="url" id="url" name="url"  placeholder="Enter your url" required>
        <br>
        <br>
        <label for="search">Search:</label>
        <input type="search" id="search" name="search"  placeholder="Enter your search" required>
        <br>
        <br>
          <label for="month">Month:</label>
        <input type="month" id="month" name="month"  placeholder="Enter your month" required>
        <button type="submit">Submit</button>




    </form>
    
</body>
</html>
